<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Train Scheduler</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" type="text/css" href="assets/css/style.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
      <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
      <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
   </head>
   <body>
      <script src="https://www.gstatic.com/firebasejs/3.6.0/firebase.js"></script>
      <div class="container">
      <br>
      <div class="page-style">
      <!-- Jumbotron -->
      <div class="jumbotron jumbotron-style">
         <h1 class="text-center jumbotron-font">Train Schedule</h1>
      </div>
      <div class="row">
      <!-- Current Employee -->
      <div class="col-lg-12">
      <div class="panel panel-default">
         <div class="panel-heading">Current Train Schedule</div>
         <div class="panel-body">
            <div class="table-responsive">
               <table class="table table-bordered table-stuff train-stuff">
                  <thead>
                     <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                     </tr>
                  </thead>
                  <tbody>
                     <tr>
                     </tr>
                  </tbody>
               </table>
            </div>
         </div>
      </div>
      <div class="row">
         <!-- Add Train-->
         <div class="col-lg-12">
            <div class="panel panel-default">
               <div class="panel-heading">
                  <h3 class="panel-title">Add Train</h3>
               </div>
               <div class="panel-body">
                  <!-- Add Train Inputs-->
                  <form role="form" id="train-form">
                     <div class="form-group">
                        <label for="name-input">Train Name:</label>
                        <input class="form-control" id="name-input" type="text">
                     </div>
                     <div class="form-group">
                        <label for="email-input">Destination:</label>
                        <input class="form-control" id="destination-input" type="text">
                     </div>
                     <div class="form-group">
                        <!-- First Train Time -->
                        <label for="age-input">First Train Time (HH:mm - Military Time):</label> 
                        <input class="form-control" id="first-input" type="time">
                     </div>
                     <div class="form-group">
                        <label for="age-input">Frequency (minutes):</label>
                        <input class="form-control" id="frequency-input" type="number">
                     </div>
                     <button class="btn btn-default btn-style" id="add-train" type="submit">Submit</button>
                  </form>
               </div>
            </div>
         </div>
         <script type="text/javascript" src="assets/javascript/app.js"></script>
      </div>
   </body>
</html>
